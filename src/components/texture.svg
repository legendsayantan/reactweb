<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <defs>
        <pattern id="texture" width="40" height="80" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="100" y2="0" stroke="#888888" stroke-opacity="0.3" stroke-width="2"/>
            <rect y="10" width="10" height="10" stroke="#888888" stroke-opacity="0.3" fill="none" stroke-width="1"/>
            <rect x="10" y="20" width="10" height="10" stroke="#888888" stroke-opacity="0.3" fill="none"
                  stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#texture)"/>
</svg>
